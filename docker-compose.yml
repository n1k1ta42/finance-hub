version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finance-hub-postgres
    env_file:
      - .env.docker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: finance-hub-backend
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - finance-network
    restart: unless-stopped

  web:
    build:
      context: ./web
    container_name: finance-hub-web
    depends_on:
      - backend
    ports:
      - "3001:3001"
    networks:
      - finance-network
    volumes:
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped

networks:
  finance-network:
    driver: bridge

volumes:
  postgres_data: 